apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-external-secret-jsonpath
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-external-secret-jsonpath
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${SECRETSTORE_NAME}
    kind: ${SECRETSTORE_KIND}
  target:
    name: aws-secret-jsonpath
    creationPolicy: Owner
  data:
    - secretKey: nested_value
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: db.credentials.password
