apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-external-secret-multi-key
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-external-secret-multi-key
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${SECRETSTORE_NAME}
    kind: ${SECRETSTORE_KIND}
  target:
    name: aws-secret-multi-key
    creationPolicy: Owner
  data:
    - secretKey: key1
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: key1
    - secretKey: key2
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: key2
    - secretKey: key3
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: key3
