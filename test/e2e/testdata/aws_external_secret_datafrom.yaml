apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-external-secret-datafrom
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-external-secret-datafrom
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${SECRETSTORE_NAME}
    kind: ${SECRETSTORE_KIND}
  target:
    name: aws-secret-datafrom
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: "${AWS_SECRET_KEY_NAME}"
