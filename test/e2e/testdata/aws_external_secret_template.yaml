apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-external-secret-template
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-external-secret-template
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${SECRETSTORE_NAME}
    kind: ${SECRETSTORE_KIND}
  target:
    name: aws-secret-template
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        config.yaml: |
          database:
            username: {{ .username }}
            password: {{ .password }}
  data:
    - secretKey: username
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: username
    - secretKey: password
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: password
