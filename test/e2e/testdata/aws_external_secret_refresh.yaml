apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-external-secret-refresh
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-external-secret-refresh
  namespace: external-secrets
spec:
  refreshInterval: 30s
  secretStoreRef:
    name: ${SECRETSTORE_NAME}
    kind: ${SECRETSTORE_KIND}
  target:
    name: aws-secret-refresh
    creationPolicy: Owner
  data:
    - secretKey: refresh_value
      remoteRef:
        key: "${AWS_SECRET_KEY_NAME}"
        property: value
