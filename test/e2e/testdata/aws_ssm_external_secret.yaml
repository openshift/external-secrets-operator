apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  labels:
    app.kubernetes.io/name: aws-ssm-external-secret
    app.kubernetes.io/managed-by: external-secrets-operator-e2e
  name: aws-ssm-external-secret
  namespace: external-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: ${CLUSTERSECRETSTORE_NAME}
    kind: ClusterSecretStore
  target:
    name: aws-ssm-secret
    creationPolicy: Owner
  data:
    - secretKey: parameter_value
      remoteRef:
        key: "${AWS_PARAMETER_NAME}"
