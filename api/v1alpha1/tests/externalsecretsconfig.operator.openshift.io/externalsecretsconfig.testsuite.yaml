      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
              - key: "kubernetes.io.custom/test"
                value: "allowed"
              - key: "app.kubernetes.io.custom/test"
                value: "allowed"
      expected: |
        apiVersion: operator.openshift.io/v1alpha1
