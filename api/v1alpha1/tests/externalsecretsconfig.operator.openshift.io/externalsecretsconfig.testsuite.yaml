    - name: Should fail with multiple annotations when one has reserved prefix
      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
              - key: "allowed-annotation"
                value: "good"
              - key: "kubernetes.io/forbidden"
                value: "bad"
              - key: "another-allowed"
                value: "good"
      expectedError: "ExternalSecretsConfig.operator.openshift.io \"cluster\" is invalid: spec.controllerConfig.annotations[1].key: Invalid value: \"string\": Annotation keys with reserved prefixes 'kubernetes.io/', 'app.kubernetes.io/', 'openshift.io/', or 'k8s.io/' are not allowed."
    - name: Should allow exactly 20 annotations (max limit)
      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
