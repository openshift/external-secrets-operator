    - name: Should allow annotation key ending with kubernetes.io
      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
              - key: "test-kubernetes.io/value"
                value: "allowed"
