      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
              - key: "company.k8s.io/annotation"
                value: "allowed"
      expected: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
              - key: "company.k8s.io/annotation"
                value: "allowed"
