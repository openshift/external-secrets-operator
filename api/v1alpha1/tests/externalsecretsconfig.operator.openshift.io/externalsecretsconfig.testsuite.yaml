    - name: Should allow annotation key with subdomain of kubernetes.io
      resourceName: cluster
      initial: |
        apiVersion: operator.openshift.io/v1alpha1
        kind: ExternalSecretsConfig
        spec:
          controllerConfig:
            annotations:
