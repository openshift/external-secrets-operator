apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: system
  labels:
    app.kubernetes.io/name: external-secrets-operator
    app.kubernetes.io/component: webhook
  annotations:
    # OpenShift service-ca-operator will automatically create this secret
    # with TLS certificate signed by the service-ca
    service.beta.openshift.io/serving-cert-secret-name: webhook-server-cert
spec:
  ports:
  - name: webhook-https
    port: 443
    targetPort: 9443
    protocol: TCP
  selector:
    # Must match the pod labels from config/manager/manager.yaml
    app: external-secrets-operator
